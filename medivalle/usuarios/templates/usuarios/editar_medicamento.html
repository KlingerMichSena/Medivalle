<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Medicamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center text-primary mb-4">‚úèÔ∏è Editar Medicamento</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">C√≥digo</label>
                    <input type="text" class="form-control" value="{{ medicamento.codigo_producto }}" disabled>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" name="descripcion_producto" class="form-control" value="{{ medicamento.descripcion_producto }}" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Gramaje</label>
                    <input type="text" name="gramaje" class="form-control" value="{{ medicamento.gramaje }}" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Farmacia</label>
                    <input type="text" name="farmacia" class="form-control" value="{{ medicamento.farmacia }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Direcci√≥n</label>
                    <input type="text" name="direccion" class="form-control" value="{{ medicamento.direccion }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" name="ciudad" class="form-control" value="{{ medicamento.ciudad }}" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" value="{{ medicamento.cantidad }}" required>
                </div>
            </div>
            <div class="text-end mt-4">
                <a href="{% url 'medicamentos' tipo_doc num_doc departamento %}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
                <button type="submit" class="btn btn-primary">üíæ Guardar cambios</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
