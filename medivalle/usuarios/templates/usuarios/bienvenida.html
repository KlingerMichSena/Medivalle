<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida | MEDIVALLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}

    <style>
        body {
            background: linear-gradient(135deg, #007bff 30%, #00c6ff 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .bienvenida-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 500px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }

        h3 {
            color: #007bff;
            font-weight: 700;
        }

        .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-continuar {
            width: 100%;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-continuar:hover {
            background: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="bienvenida-card">
        <img src="{% static 'img/logo.png' %}" alt="Logo MEDIVALLE" class="logo">

        <h3>Bienvenido(a)</h3>
        <p class="text-muted mb-3">
            Documento: <strong>{{ tipo_doc }} {{ num_doc }}</strong>
        </p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="departamento" class="form-label fw-semibold">Seleccione su departamento</label>
                <select name="departamento" id="departamento" class="form-select" required>
                    <option value="">Seleccione...</option>
                    {% for dep in departamentos %}
                        <option value="{{ dep }}">{{ dep }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-continuar">Continuar</button>
        </form>
    </div>

    <footer>
        Â© 2025 UNIAJC - Todos los derechos reservados.
    </footer>

</body>
</html>
