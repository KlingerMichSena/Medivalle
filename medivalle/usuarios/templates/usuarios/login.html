<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión | MEDIVALLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}

    <style>
        body {
            background: linear-gradient(135deg, #007bff 30%, #00c6ff 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-logo {
            width: 130px;
            margin-bottom: 1rem;
        }

        h3 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-login {
            width: 100%;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .alert {
            border-radius: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Logo superior -->
        <img src="{% static 'img/logo.png' %}" alt="Logo MEDIVALLE" class="login-logo">

        <h3>Bienvenido a MEDIVALLE</h3>
        <p class="text-muted mb-4">Ingrese sus datos para continuar</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tipo_documento" class="form-label fw-semibold">Tipo de documento</label>
                <select name="tipo_documento" id="tipo_documento" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CE">Cédula de extranjería</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numero_documento" class="form-label fw-semibold">Número de documento</label>
                <input type="text" name="numero_documento" id="numero_documento" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login">Continuar</button>
        </form>
    </div>

    <footer>
        © 2025 UNIAJC - Todos los derechos reservados.
    </footer>

</body>
</html>
